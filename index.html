<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="main-image" title="main-image">
            <img src="assets/header.jpg" height="100%" width="100%"/>
            <h1>weather viewer</h1>
        </div>
        <div class="main-content">
            <form id="main-form">
                <input id="city_input" type="text" autocomplete="off"/>
                <button type="submit">Submit</button>
            </form>
            <div class="api-data">
                <span id="city_name">City : </span>
                <span id="condition">Condition : </span>
                <span id="temperature">Temperature : </span>
                <span id="wind_speed">Wind Speed : </span>
            </div>
        </div>
    </main>
</body>
</html>
